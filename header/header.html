<!doctype html>
<html lang="en">
  <head>

    <!-- STYLE SHEETS -->

    <header>

          <button class="login-btn material-icons">person</button>

        <!-- Container for search logo -->
        <div class="search">
          <button class="search-btn material-icons">search</button>
        </div>

        <!-- Container for Resto Culinair logo -->
        <div class="resto">
          <img
            src="img/Resto-logo-text-and-icon.png"
            alt="Resto Culinair Logo"
          />
        </div>

        <!-- DROPDOWN -->
        <div class="dropdown">
          <!-- Container for drop-down logo -->
          <div class="toggle-btn">
            <button class="toggle-btn-icon material-icons">menu</button>
          </div>

          <!-- Dropdown-Content | Container -->
          <div class="dropdown-content">
            <!-- Dropdown-Login | Container -->
            <div class="dropdown-content-login">
              <ul>
                <li></li>

            </div>

            <!-- Dropdown-Menu | Container -->
            <div class="dropdown-content-menu">
              <ol>
                <li>
                  <h3>News</h3>

                <li>

                <li>

                </li>
                <li>

                </li>
                <li>
                  <h3>Menu & Board</h3>
                  <p>Design a menu</p>
                </li>
              </ol>
            </div>
            <!-- Dropdown-Language-BTN | Container -->
            <div class="dropdown-language">
              <button class="se">Svenska</button>
              <span class="separator"></span>
              <button class="en">English</button>
            </div>

            <!-- Dropdown-Footer | Container -->
            <div class="dropdown-footer"></div>
          </div>
        </div>
        <!-- Container for phone icon -->
        <div class="phone" style="border: 1px solid red"></div>

    </header>

    <!-- WRAPPER -->
    <main class="wrapper"></main>

      <section class="text" style="border: 1px solid red">

        <div class="contact" style="border: 1px solid red"></div>

      </section>
      <!-- Icon Section -->
