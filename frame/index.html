<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tab Text -->
    <title>Resto Culinair | Supply</title>

    <!-- STYLE SHEETS -->

    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css" />

    <!-- Reset file for margin & padding -->
    <link rel="stylesheet" href="reset.css" />

    <!-- FONTS & ICONS -->
  </head>
  <body>
    <!-- HEADER SECTION -->

    <header>
      <!-- Background gradient | Container -->

      <!-- Header Section -->
      <section class="header-section" style="border: 1px solid red">
        <!-- Fixed with for eazy responsive design -->

        <!-- Container for login logo -->
        <div class="login" style="border: 1px solid red"></div>

        <!-- Container for search logo -->
        <div class="search" style="border: 1px solid red"></div>

        <!-- Container for Resto Culinair logo -->
        <div class="resto" style="border: 1px solid red"></div>

        <!-- Container for drop-down logo -->
        <div class="toggle-btn" style="border: 1px solid red"></div>

        <!-- Container for phone icon -->
        <div class="phone" style="border: 1px solid red"></div>
      </section>
    </header>

    <!-- WRAPPER -->
    <main class="wrapper" style="border: 1px solid red"></main>

    <!-- FOOTER SECTION -->
    <!-- Container for the Footer -->
    <footer style="border: 1px solid red">
      <!-- Text and information Section -->
      <section class="text" style="border: 1px solid red">
        <!-- Container for contact information -->
        <div class="contact" style="border: 1px solid red"></div>
        <!-- Container for list information -->
        <div class="list" style="border: 1px solid red"></div>
      </section>
      <!-- Icon Section -->
      <section class="icon" style="border: 1px solid red">
        <!-- Conatiner for icon 1 -->
        <div class="fb" style="border: 1px solid red"></div>
        <!-- Conatiner for icon 2 -->
        <div class="instagram" style="border: 1px solid red"></div>
        <!-- Conatiner for icon 3 -->
        <div class="twitter" style="border: 1px solid red"></div>
        <!-- Conatiner for icon 4 -->
        <div class="klarna" style="border: 1px solid red"></div>
        <!-- Conatiner for icon 5 -->
        <div class="visa" style="border: 1px solid red"></div>
        <!-- Conatiner for icon 6 -->
        <div class="mastercard" style="border: 1px solid red"></div>
      </section>
    </footer>
  </body>
</html>
